<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body class="bg-dark">
    <h1 class="display-4 text-center text-light">Welcome, {{ username }}</h1>
    <h2 class="lead text-light text-center">Your Polls</h2>
    <ul class="list-group text-center">
        <div class="row">
        <div class="col-md-6 offset-md-3">
        {% for poll in polls %}
            <li  class="list-group-item bg-dark "><a href="{{ url_for('viewPoll', pollTitle=poll) }}">{{ poll }}</a></li>
        {% endfor %}
        </div>
    </div>
    </ul>

    <h2 class="text-center"> <a href="{{ url_for('createPoll')}}">Create a new poll</a></h2>
</body>
    {% include "footer.html" %}  <!-- Include the footer template -->
</html>
