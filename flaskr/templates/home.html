<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Your Polls</h2>
    <ul>
        {% for poll in polls %}
            <li><a href="{{ url_for('viewPoll', pollTitle=poll) }}">{{ poll }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
