<!DOCTYPE html>
<html>
<head>
    <title>Create a Poll</title>
</head>
<body>
    <h1>Create a Poll</h1>
    <form action="http://localhost:5000/createEndpoint" method="POST">
        <label for="poll_title">Poll Title:</label>
        <input type="text" id="poll_title" name="poll_title" required><br><br>

        <label for="poll_description">Poll Description:</label>
        <textarea id="poll_description" name="poll_description" rows="4" cols="50"></textarea><br><br>

        <h2>Choices:</h2>
        <div id="choices">
            <div class="choice">
                <label for="choice_1">Choice 1:</label>
                <input type="text" id="choice_1" name="choices[]" required>
            </div>
        </div>
        <button type="button" onclick="addChoice()">Add Choice</button><br><br>

        <input type="submit" value="Create Poll">
    </form>

    <script>
        let choiceCount = 1;

        function addChoice() {
            choiceCount++;
            const choiceDiv = document.createElement("div");
            choiceDiv.classList.add("choice");

            const label = document.createElement("label");
            label.setAttribute("for", `choice_${choiceCount}`);
            label.textContent = `Choice ${choiceCount}:`;

            const input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("id", `choice_${choiceCount}`);
            input.setAttribute("name", "choices[]");
            input.setAttribute("required", "required");

            choiceDiv.appendChild(label);
            choiceDiv.appendChild(input);

            document.getElementById("choices").appendChild(choiceDiv);
        }
    </script>
</body>
</html>
